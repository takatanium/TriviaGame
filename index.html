<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">

  <title>Trivia</title>
</head>
<body>
  <div class="container">
		<div class="header">Periodic Table Trivia</div>

		<div class="trivia" id="trivia" correct="0" wrong="0" num="0" maxNum="5">
			<div>
	      <input type="number" name="numQuestions" placeholder="Enter number" id="number_questions" min="1">
				<div><button id="reset">Start</button></div>
			</div>
		</div>

		<div class="stats" id="stats">
			<div class="timer" id="timer" count="0" isRunning="false">Timer: 0</div>
			<div class="correct" id="correct">Correct: 0</div>
			<div class="wrong" id="wrong">Wrong: 0</div>
			<div class="num" id="num">Progess</div>
		</div>
  </div>

  <script src="assets/javascript/elementsObjects.js"></script>
  <script src="assets/javascript/tools.js"></script>
  <script src="assets/javascript/trivia.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
